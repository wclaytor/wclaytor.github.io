<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Beats Nexus - Algorithmic Art & Audio</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0e27">
    <meta name="description" content="An immersive algorithmic art and ambient texture generator with chill, dub, and lo-fi beats">
    <link rel="manifest" href="data:application/json,{%22name%22:%22Ambient%20Beats%20Nexus%22,%22short_name%22:%22BeatsNexus%22,%22start_url%22:%22/%22,%22display%22:%22fullscreen%22,%22theme_color%22:%22%230a0e27%22,%22background_color%22:%22%230a0e27%22,%22icons%22:[{%22src%22:%22data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20512%20512'%3E%3Ccircle%20cx='256'%20cy='256'%20r='256'%20fill='%230a0e27'/%3E%3Cpath%20d='M256%20128v256l128-128z'%20fill='%2300ffcc'/%3E%3C/svg%3E%22,%22sizes%22:%22512x512%22,%22type%22:%22image/svg+xml%22}]}">
    
    <!-- Alpine.js for UI reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Three.js for 3D visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffcc;
            --secondary: #ff00ff;
            --tertiary: #00ccff;
            --bg-dark: #0a0e27;
            --bg-darker: #050714;
            --text-light: #e0e6ff;
            --text-dim: #8892b0;
            --accent-glow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-darker);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
            height: 100vh;
            user-select: none;
        }

        /* Main Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #visualCanvas {
            z-index: 2;
            mix-blend-mode: screen;
        }

        #particleCanvas {
            z-index: 3;
            mix-blend-mode: add;
            opacity: 0.7;
        }

        /* Control Interface */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(5, 7, 20, 0.95));
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), var(--accent-glow);
            max-width: 320px;
            transition: transform 0.3s ease;
        }

        .control-panel.minimized {
            transform: translateX(-280px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .minimize-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .minimize-btn:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: rotate(180deg);
        }

        /* Beat Mode Selector */
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 12px;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.3);
            color: var(--text-dim);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--primary), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .mode-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .mode-btn.active {
            background: rgba(0, 255, 204, 0.2);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: inset 0 0 20px rgba(0, 255, 204, 0.3);
        }

        /* Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .control-value {
            color: var(--primary);
            font-weight: bold;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(136, 146, 176, 0.2);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            border: none;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 25px;
        }

        .action-btn {
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.2), rgba(0, 204, 255, 0.2));
            border: 1px solid rgba(0, 255, 204, 0.4);
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
        }

        .action-btn.playing {
            background: linear-gradient(135deg, var(--primary), var(--tertiary));
            color: var(--bg-darker);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Visualization Info */
        .viz-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            z-index: 100;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .viz-mode {
            color: var(--primary);
            font-weight: bold;
        }

        /* FPS Counter */
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            z-index: 100;
            font-size: 12px;
            font-family: monospace;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 204, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInOut 1.5s ease infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .control-panel {
                max-width: calc(100% - 40px);
            }
            
            .mode-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Initializing Nexus...</div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="visualCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
        <div id="threeCanvas"></div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel" x-data="controlPanel()" x-init="init()">
        <div class="panel-header">
            <div class="panel-title">Nexus Control</div>
            <button class="minimize-btn" @click="minimized = !minimized">
                <span x-text="minimized ? '→' : '←'"></span>
            </button>
        </div>

        <div x-show="!minimized" x-transition>
            <!-- Beat Mode Selector -->
            <div class="mode-selector">
                <button class="mode-btn" 
                        :class="{ active: mode === 'chill' }"
                        @click="setMode('chill')">Chill</button>
                <button class="mode-btn" 
                        :class="{ active: mode === 'dub' }"
                        @click="setMode('dub')">Dub</button>
                <button class="mode-btn" 
                        :class="{ active: mode === 'lofi' }"
                        @click="setMode('lofi')">Lo-Fi</button>
                <button class="mode-btn" 
                        :class="{ active: mode === 'ambient' }"
                        @click="setMode('ambient')">Ambient</button>
                <button class="mode-btn" 
                        :class="{ active: mode === 'techno' }"
                        @click="setMode('techno')">Techno</button>
                <button class="mode-btn" 
                        :class="{ active: mode === 'liquid' }"
                        @click="setMode('liquid')">Liquid</button>
            </div>

            <!-- Tempo Control -->
            <div class="control-group">
                <div class="control-label">
                    <span>Tempo</span>
                    <span class="control-value" x-text="tempo + ' BPM'"></span>
                </div>
                <input type="range" 
                       class="slider" 
                       min="60" max="180" 
                       x-model="tempo"
                       @input="updateTempo()">
            </div>

            <!-- Complexity Control -->
            <div class="control-group">
                <div class="control-label">
                    <span>Complexity</span>
                    <span class="control-value" x-text="complexity + '%'"></span>
                </div>
                <input type="range" 
                       class="slider" 
                       min="0" max="100" 
                       x-model="complexity"
                       @input="updateComplexity()">
            </div>

            <!-- Visualization Intensity -->
            <div class="control-group">
                <div class="control-label">
                    <span>Visual Intensity</span>
                    <span class="control-value" x-text="visualIntensity + '%'"></span>
                </div>
                <input type="range" 
                       class="slider" 
                       min="0" max="100" 
                       x-model="visualIntensity"
                       @input="updateVisualIntensity()">
            </div>

            <!-- Color Theme -->
            <div class="control-group">
                <div class="control-label">
                    <span>Color Theme</span>
                    <span class="control-value" x-text="colorTheme"></span>
                </div>
                <input type="range" 
                       class="slider" 
                       min="0" max="5" 
                       x-model="colorThemeIndex"
                       @input="updateColorTheme()">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" 
                        :class="{ playing: isPlaying }"
                        @click="togglePlay()">
                    <span x-text="isPlaying ? 'Pause' : 'Play'"></span>
                </button>
                <button class="action-btn" @click="randomize()">Randomize</button>
                <button class="action-btn" @click="toggleVisualization()">Switch Visual</button>
                <button class="action-btn" @click="exportSettings()">Export</button>
            </div>
        </div>
    </div>

    <!-- Visualization Info -->
    <div class="viz-info">
        <span>Mode: </span>
        <span class="viz-mode" id="vizMode">Fractal Flow</span>
    </div>

    <!-- FPS Counter -->
    <div class="fps-counter">
        FPS: <span id="fps">60</span>
    </div>

    <script>
        // Alpine.js Control Panel Component
        function controlPanel() {
            return {
                minimized: false,
                mode: 'chill',
                tempo: 120,
                complexity: 50,
                visualIntensity: 70,
                colorThemeIndex: 0,
                colorTheme: 'Neon Dreams',
                isPlaying: false,
                colorThemes: ['Neon Dreams', 'Ocean Deep', 'Sunset Vapor', 'Forest Mind', 'Space Void', 'Crystal Ice'],
                
                init() {
                    // Initialize after DOM ready
                    setTimeout(() => {
                        window.ambientNexus.initialize();
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 1000);
                },
                
                setMode(newMode) {
                    this.mode = newMode;
                    window.ambientNexus.setMode(newMode);
                },
                
                updateTempo() {
                    window.ambientNexus.setTempo(this.tempo);
                },
                
                updateComplexity() {
                    window.ambientNexus.setComplexity(this.complexity);
                },
                
                updateVisualIntensity() {
                    window.ambientNexus.setVisualIntensity(this.visualIntensity);
                },
                
                updateColorTheme() {
                    this.colorTheme = this.colorThemes[this.colorThemeIndex];
                    window.ambientNexus.setColorTheme(this.colorThemeIndex);
                },
                
                togglePlay() {
                    this.isPlaying = !this.isPlaying;
                    window.ambientNexus.togglePlay();
                },
                
                randomize() {
                    this.tempo = Math.floor(Math.random() * 120) + 60;
                    this.complexity = Math.floor(Math.random() * 100);
                    this.visualIntensity = Math.floor(Math.random() * 100);
                    this.colorThemeIndex = Math.floor(Math.random() * 6);
                    this.updateTempo();
                    this.updateComplexity();
                    this.updateVisualIntensity();
                    this.updateColorTheme();
                },
                
                toggleVisualization() {
                    window.ambientNexus.toggleVisualization();
                },
                
                exportSettings() {
                    const settings = {
                        mode: this.mode,
                        tempo: this.tempo,
                        complexity: this.complexity,
                        visualIntensity: this.visualIntensity,
                        colorTheme: this.colorTheme
                    };
                    console.log('Settings:', settings);
                    navigator.clipboard.writeText(JSON.stringify(settings, null, 2));
                }
            }
        }

        // Main Ambient Nexus Engine
        class AmbientNexus {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.isPlaying = false;
                this.mode = 'chill';
                this.tempo = 120;
                this.complexity = 50;
                this.visualIntensity = 70;
                this.currentViz = 0;
                this.colorTheme = 0;
                
                // Canvas contexts
                this.bgCtx = null;
                this.vizCtx = null;
                this.particleCtx = null;
                
                // Three.js
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.mesh = null;
                
                // Animation
                this.animationId = null;
                this.particles = [];
                this.waveforms = [];
                this.fractals = [];
                
                // FPS tracking
                this.fps = 60;
                this.lastTime = performance.now();
                this.frameCount = 0;
                
                // Beat patterns for different modes
                this.patterns = {
                    chill: { kick: [1,0,0,0,1,0,0,0], snare: [0,0,1,0,0,0,1,0], hihat: [1,1,0,1,1,1,0,1] },
                    dub: { kick: [1,0,0,1,0,0,1,0], snare: [0,0,0,0,1,0,0,0], hihat: [0,1,0,1,0,1,0,1] },
                    lofi: { kick: [1,0,1,0,0,0,1,0], snare: [0,0,1,0,0,1,0,0], hihat: [1,0,1,1,0,1,1,0] },
                    ambient: { kick: [1,0,0,0,0,0,0,0], snare: [0,0,0,0,1,0,0,0], hihat: [0,0,1,0,0,0,1,0] },
                    techno: { kick: [1,1,1,1,1,1,1,1], snare: [0,0,1,0,0,0,1,0], hihat: [1,1,1,1,1,1,1,1] },
                    liquid: { kick: [1,0,0,1,0,0,0,0], snare: [0,0,0,0,1,0,0,1], hihat: [1,1,0,1,1,0,1,0] }
                };
                
                // Color palettes
                this.palettes = [
                    ['#00ffcc', '#ff00ff', '#00ccff', '#ffcc00', '#cc00ff'], // Neon Dreams
                    ['#003366', '#0066cc', '#00ccff', '#66ffff', '#ffffff'], // Ocean Deep
                    ['#ff6600', '#ff9900', '#ffcc00', '#ff00cc', '#cc00ff'], // Sunset Vapor
                    ['#003300', '#006600', '#00cc00', '#66ff66', '#ccffcc'], // Forest Mind
                    ['#000033', '#000066', '#0000cc', '#6600ff', '#cc00ff'], // Space Void
                    ['#ccffff', '#99ccff', '#6699ff', '#3366ff', '#0033ff']  // Crystal Ice
                ];
            }
            
            initialize() {
                this.setupCanvases();
                this.setupThreeJS();
                this.setupAudio();
                this.createParticles();
                this.animate();
            }
            
            setupCanvases() {
                // Background canvas
                const bgCanvas = document.getElementById('backgroundCanvas');
                bgCanvas.width = window.innerWidth;
                bgCanvas.height = window.innerHeight;
                this.bgCtx = bgCanvas.getContext('2d');
                
                // Visualization canvas
                const vizCanvas = document.getElementById('visualCanvas');
                vizCanvas.width = window.innerWidth;
                vizCanvas.height = window.innerHeight;
                this.vizCtx = vizCanvas.getContext('2d');
                
                // Particle canvas
                const particleCanvas = document.getElementById('particleCanvas');
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
                this.particleCtx = particleCanvas.getContext('2d');
                
                // Window resize handler
                window.addEventListener('resize', () => {
                    bgCanvas.width = vizCanvas.width = particleCanvas.width = window.innerWidth;
                    bgCanvas.height = vizCanvas.height = particleCanvas.height = window.innerHeight;
                    this.resizeThreeJS();
                });
            }
            
            setupThreeJS() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x0a0e27, 10, 100);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.z = 30;
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    alpha: true, 
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('threeCanvas').appendChild(this.renderer.domElement);
                
                // Create geometry
                const geometry = new THREE.IcosahedronGeometry(10, 3);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ffcc,
                    emissive: 0x00ffcc,
                    emissiveIntensity: 0.2,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.scene.add(this.mesh);
                
                // Lights
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(0x00ffcc, 1, 100);
                pointLight.position.set(10, 10, 10);
                this.scene.add(pointLight);
                
                // Add particles to Three.js scene
                const particleGeometry = new THREE.BufferGeometry();
                const particleCount = 500;
                const positions = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 100;
                }
                
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0x00ffcc,
                    size: 0.5,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                
                this.threeParticles = new THREE.Points(particleGeometry, particleMaterial);
                this.scene.add(this.threeParticles);
            }
            
            resizeThreeJS() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            setupAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 2048;
                const bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(bufferLength);
                
                // Create oscillators for different sounds
                this.oscillators = {
                    kick: null,
                    snare: null,
                    hihat: null
                };
                
                // Create gain nodes for volume control
                this.gains = {
                    master: this.audioContext.createGain(),
                    kick: this.audioContext.createGain(),
                    snare: this.audioContext.createGain(),
                    hihat: this.audioContext.createGain()
                };
                
                // Connect gains
                this.gains.kick.connect(this.gains.master);
                this.gains.snare.connect(this.gains.master);
                this.gains.hihat.connect(this.gains.master);
                this.gains.master.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                // Set initial volumes
                this.gains.master.gain.value = 0.3;
                this.gains.kick.gain.value = 0.8;
                this.gains.snare.gain.value = 0.6;
                this.gains.hihat.gain.value = 0.4;
            }
            
            createParticles() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        color: this.palettes[this.colorTheme][Math.floor(Math.random() * 5)],
                        life: 1
                    });
                }
            }
            
            playKick() {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.frequency.setValueAtTime(60, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                gain.gain.setValueAtTime(1, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                osc.connect(gain);
                gain.connect(this.gains.kick);
                
                osc.start(this.audioContext.currentTime);
                osc.stop(this.audioContext.currentTime + 0.5);
            }
            
            playSnare() {
                const noise = this.audioContext.createBufferSource();
                const noiseBuffer = this.audioContext.createBuffer(1, 4410, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < 4410; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                noise.buffer = noiseBuffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                
                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(1, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.gains.snare);
                
                noise.start(this.audioContext.currentTime);
            }
            
            playHihat() {
                const noise = this.audioContext.createBufferSource();
                const noiseBuffer = this.audioContext.createBuffer(1, 2205, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < 2205; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                noise.buffer = noiseBuffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 7000;
                
                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.gains.hihat);
                
                noise.start(this.audioContext.currentTime);
            }
            
            sequencer() {
                if (!this.isPlaying) return;
                
                const beatLength = 60 / this.tempo / 4; // 16th notes
                const pattern = this.patterns[this.mode];
                
                const scheduleNote = (index) => {
                    if (pattern.kick[index % 8] === 1 && Math.random() < (this.complexity / 100 * 0.3 + 0.7)) {
                        this.playKick();
                    }
                    if (pattern.snare[index % 8] === 1 && Math.random() < (this.complexity / 100 * 0.3 + 0.7)) {
                        this.playSnare();
                    }
                    if (pattern.hihat[index % 8] === 1 && Math.random() < (this.complexity / 100 * 0.5 + 0.5)) {
                        this.playHihat();
                    }
                };
                
                let index = 0;
                const interval = setInterval(() => {
                    if (!this.isPlaying) {
                        clearInterval(interval);
                        return;
                    }
                    scheduleNote(index);
                    index++;
                }, beatLength * 1000);
            }
            
            drawBackground() {
                const gradient = this.bgCtx.createRadialGradient(
                    window.innerWidth / 2, window.innerHeight / 2, 0,
                    window.innerWidth / 2, window.innerHeight / 2, Math.max(window.innerWidth, window.innerHeight)
                );
                
                gradient.addColorStop(0, 'rgba(10, 14, 39, 0.2)');
                gradient.addColorStop(1, 'rgba(5, 7, 20, 1)');
                
                this.bgCtx.fillStyle = gradient;
                this.bgCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            }
            
            drawVisualization() {
                this.vizCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                
                if (!this.analyser) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                switch(this.currentViz) {
                    case 0:
                        this.drawCircularWaveform();
                        break;
                    case 1:
                        this.drawFrequencyBars();
                        break;
                    case 2:
                        this.drawFractalTree();
                        break;
                }
            }
            
            drawCircularWaveform() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const radius = Math.min(centerX, centerY) * 0.3;
                
                this.vizCtx.strokeStyle = this.palettes[this.colorTheme][0];
                this.vizCtx.lineWidth = 2;
                this.vizCtx.shadowBlur = 20;
                this.vizCtx.shadowColor = this.palettes[this.colorTheme][0];
                
                this.vizCtx.beginPath();
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const angle = (i / this.dataArray.length) * Math.PI * 2;
                    const amplitude = (this.dataArray[i] / 255) * (this.visualIntensity / 100) * radius;
                    const x = centerX + Math.cos(angle) * (radius + amplitude);
                    const y = centerY + Math.sin(angle) * (radius + amplitude);
                    
                    if (i === 0) {
                        this.vizCtx.moveTo(x, y);
                    } else {
                        this.vizCtx.lineTo(x, y);
                    }
                }
                
                this.vizCtx.closePath();
                this.vizCtx.stroke();
            }
            
            drawFrequencyBars() {
                const barWidth = window.innerWidth / 64;
                const centerY = window.innerHeight / 2;
                
                for (let i = 0; i < 64; i++) {
                    const dataIndex = Math.floor(i * this.dataArray.length / 64);
                    const barHeight = (this.dataArray[dataIndex] / 255) * (this.visualIntensity / 100) * centerY;
                    
                    const gradient = this.vizCtx.createLinearGradient(0, centerY - barHeight, 0, centerY + barHeight);
                    gradient.addColorStop(0, this.palettes[this.colorTheme][0]);
                    gradient.addColorStop(0.5, this.palettes[this.colorTheme][1]);
                    gradient.addColorStop(1, this.palettes[this.colorTheme][2]);
                    
                    this.vizCtx.fillStyle = gradient;
                    this.vizCtx.fillRect(i * barWidth, centerY - barHeight, barWidth - 2, barHeight * 2);
                }
            }
            
            drawFractalTree() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const drawBranch = (x, y, length, angle, depth) => {
                    if (depth <= 0) return;
                    
                    const dataIndex = Math.floor((depth / 10) * this.dataArray.length);
                    const amplitude = (this.dataArray[dataIndex] / 255) * (this.visualIntensity / 100);
                    
                    const endX = x + Math.cos(angle) * length;
                    const endY = y + Math.sin(angle) * length;
                    
                    this.vizCtx.strokeStyle = this.palettes[this.colorTheme][depth % 5];
                    this.vizCtx.lineWidth = depth / 2;
                    this.vizCtx.beginPath();
                    this.vizCtx.moveTo(x, y);
                    this.vizCtx.lineTo(endX, endY);
                    this.vizCtx.stroke();
                    
                    drawBranch(endX, endY, length * 0.7, angle - 0.5 + amplitude, depth - 1);
                    drawBranch(endX, endY, length * 0.7, angle + 0.5 - amplitude, depth - 1);
                };
                
                drawBranch(centerX, centerY + 100, 50, -Math.PI / 2, 8);
            }
            
            drawParticles() {
                this.particleCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.01;
                    
                    if (particle.x < 0 || particle.x > window.innerWidth) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > window.innerHeight) particle.vy *= -1;
                    
                    if (particle.life <= 0) {
                        particle.life = 1;
                        particle.x = Math.random() * window.innerWidth;
                        particle.y = Math.random() * window.innerHeight;
                        particle.color = this.palettes[this.colorTheme][Math.floor(Math.random() * 5)];
                    }
                    
                    this.particleCtx.fillStyle = particle.color;
                    this.particleCtx.globalAlpha = particle.life;
                    this.particleCtx.beginPath();
                    this.particleCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.particleCtx.fill();
                });
                
                this.particleCtx.globalAlpha = 1;
            }
            
            updateThreeJS() {
                if (this.mesh) {
                    this.mesh.rotation.x += 0.005;
                    this.mesh.rotation.y += 0.01;
                    
                    if (this.analyser && this.dataArray) {
                        this.analyser.getByteFrequencyData(this.dataArray);
                        const scale = 1 + (this.dataArray[0] / 255) * (this.visualIntensity / 100);
                        this.mesh.scale.set(scale, scale, scale);
                    }
                }
                
                if (this.threeParticles) {
                    this.threeParticles.rotation.y += 0.001;
                    this.threeParticles.rotation.x += 0.0005;
                }
                
                this.renderer.render(this.scene, this.camera);
            }
            
            updateFPS() {
                const currentTime = performance.now();
                this.frameCount++;
                
                if (currentTime >= this.lastTime + 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastTime));
                    document.getElementById('fps').textContent = this.fps;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }
            }
            
            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());
                
                this.drawBackground();
                this.drawVisualization();
                this.drawParticles();
                this.updateThreeJS();
                this.updateFPS();
            }
            
            // Public API methods
            setMode(mode) {
                this.mode = mode;
                console.log('Mode set to:', mode);
            }
            
            setTempo(tempo) {
                this.tempo = tempo;
            }
            
            setComplexity(complexity) {
                this.complexity = complexity;
            }
            
            setVisualIntensity(intensity) {
                this.visualIntensity = intensity;
            }
            
            setColorTheme(themeIndex) {
                this.colorTheme = themeIndex;
                
                // Update Three.js colors
                if (this.mesh) {
                    const color = new THREE.Color(this.palettes[themeIndex][0]);
                    this.mesh.material.color = color;
                    this.mesh.material.emissive = color;
                }
                
                if (this.threeParticles) {
                    this.threeParticles.material.color = new THREE.Color(this.palettes[themeIndex][1]);
                }
            }
            
            togglePlay() {
                this.isPlaying = !this.isPlaying;
                
                if (this.isPlaying) {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    this.sequencer();
                }
            }
            
            toggleVisualization() {
                this.currentViz = (this.currentViz + 1) % 3;
                const vizNames = ['Circular Waveform', 'Frequency Bars', 'Fractal Tree'];
                document.getElementById('vizMode').textContent = vizNames[this.currentViz];
            }
        }
        
        // Initialize the Ambient Nexus
        window.ambientNexus = new AmbientNexus();
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
                    self.addEventListener('install', e => {
                        self.skipWaiting();
                    });
                    self.addEventListener('activate', e => {
                        e.waitUntil(clients.claim());
                    });
                    self.addEventListener('fetch', e => {
                        e.respondWith(fetch(e.request));
                    });
                `)).then(reg => {
                    console.log('PWA Service Worker registered');
                }).catch(err => {
                    console.log('PWA Service Worker registration failed:', err);
                });
            });
        }
    </script>
