<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ğŸ† New Year 2025 - Fireworks Spectacular</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
    }
    
    .title {
      font-size: clamp(60px, 18vw, 200px);
      font-weight: bold;
      background: linear-gradient(180deg, #fff 0%, #ffd700 50%, #ff6b00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(255, 150, 0, 0.6)) drop-shadow(0 0 60px rgba(255, 100, 0, 0.4));
      animation: glow 2s ease-in-out infinite alternate, float 4s ease-in-out infinite;
      letter-spacing: 0.05em;
    }
    
    .subtitle {
      font-size: clamp(16px, 4vw, 36px);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      margin-top: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(100, 200, 255, 0.6);
      animation: fadeIn 2s ease-out 0.5s both;
    }
    
    .message {
      position: absolute;
      bottom: 12%;
      font-size: clamp(20px, 5vw, 50px);
      font-weight: bold;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #ffef00, #00ff88, #00cfff, #a855f7, #ff0080);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 3s linear infinite;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 30px rgba(255, 150, 0, 0.6)) drop-shadow(0 0 60px rgba(255, 100, 0, 0.4)); }
      to { filter: drop-shadow(0 0 50px rgba(255, 200, 0, 0.9)) drop-shadow(0 0 100px rgba(255, 150, 0, 0.6)); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="overlay">
    <div class="title">2025</div>
    <div class="subtitle">Happy New Year</div>
    <div class="message">âœ¨ Cheers to New Beginnings âœ¨</div>
  </div>

  <script>
  (function() {
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CANVAS SETUP
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let W, H;
    
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // COLOR PALETTES
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const palettes = [
      ['#FFD700', '#FFA500', '#FF8C00', '#FFEA00'],           // Gold
      ['#FF1744', '#FF5252', '#FF4081', '#F50057'],           // Red/Pink
      ['#00E5FF', '#18FFFF', '#00B8D4', '#84FFFF'],           // Cyan
      ['#00E676', '#69F0AE', '#00C853', '#B9F6CA'],           // Green
      ['#AA00FF', '#E040FB', '#D500F9', '#EA80FC'],           // Purple
      ['#FFFFFF', '#E0E0E0', '#F5F5F5', '#BDBDBD'],           // White/Silver
      ['#FF6D00', '#FF9100', '#FFAB00', '#FFD600'],           // Orange
      ['#2979FF', '#448AFF', '#2962FF', '#82B1FF'],           // Blue
      ['#F50057', '#FF4081', '#FF80AB', '#FF1744'],           // Pink
      ['#76FF03', '#B2FF59', '#CCFF90', '#64DD17'],           // Lime
    ];
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // STARS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const stars = [];
    
    function createStars() {
      stars.length = 0;
      const count = Math.floor((W * H) / 2500);
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H * 0.75,
          r: Math.random() * 1.5 + 0.5,
          twinkle: Math.random() * Math.PI * 2
        });
      }
    }
    createStars();
    window.addEventListener('resize', createStars);
    
    function drawStars(time) {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        const alpha = 0.5 + Math.sin(time * 0.002 + s.twinkle) * 0.3;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, ' + alpha + ')';
        ctx.fill();
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // PARTICLES
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const particles = [];
    
    function createParticle(x, y, angle, speed, color, size, gravity, drag, life) {
      particles.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        color: color,
        size: size,
        gravity: gravity,
        drag: drag,
        life: life,
        maxLife: life,
        trail: []
      });
    }
    
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        // Store trail
        p.trail.push({ x: p.x, y: p.y });
        if (p.trail.length > 8) p.trail.shift();
        
        // Physics
        p.vy += p.gravity;
        p.vx *= p.drag;
        p.vy *= p.drag;
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;
        
        // Remove dead particles
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    
    function drawParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const alpha = (p.life / p.maxLife);
        const size = p.size * alpha;
        
        // Draw trail
        for (let j = 0; j < p.trail.length; j++) {
          const t = p.trail[j];
          const trailAlpha = (j / p.trail.length) * alpha * 0.5;
          const trailSize = size * (j / p.trail.length) * 0.6;
          ctx.beginPath();
          ctx.arc(t.x, t.y, trailSize, 0, Math.PI * 2);
          ctx.fillStyle = hexToRGBA(p.color, trailAlpha);
          ctx.fill();
        }
        
        // Draw glow
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size * 3);
        gradient.addColorStop(0, hexToRGBA(p.color, alpha * 0.8));
        gradient.addColorStop(0.5, hexToRGBA(p.color, alpha * 0.3));
        gradient.addColorStop(1, hexToRGBA(p.color, 0));
        ctx.beginPath();
        ctx.arc(p.x, p.y, size * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw core
        ctx.beginPath();
        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
        ctx.fillStyle = hexToRGBA(p.color, alpha);
        ctx.fill();
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ROCKETS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const rockets = [];
    
    function launchRocket() {
      const x = W * 0.15 + Math.random() * W * 0.7;
      rockets.push({
        x: x,
        y: H + 20,
        vx: (Math.random() - 0.5) * 2,
        vy: -(10 + Math.random() * 5),
        targetY: H * 0.2 + Math.random() * H * 0.3,
        palette: palettes[Math.floor(Math.random() * palettes.length)],
        trail: [],
        type: Math.floor(Math.random() * 6)
      });
    }
    
    function updateRockets() {
      for (let i = rockets.length - 1; i >= 0; i--) {
        const r = rockets[i];
        
        // Store trail
        r.trail.push({ x: r.x, y: r.y, life: 1 });
        if (r.trail.length > 20) r.trail.shift();
        for (let j = 0; j < r.trail.length; j++) {
          r.trail[j].life -= 0.05;
        }
        r.trail = r.trail.filter(t => t.life > 0);
        
        // Physics
        r.vy += 0.12;
        r.x += r.vx;
        r.y += r.vy;
        
        // Check for explosion
        if (r.y <= r.targetY || r.vy >= -1) {
          explode(r);
          rockets.splice(i, 1);
        }
      }
    }
    
    function drawRockets() {
      for (let i = 0; i < rockets.length; i++) {
        const r = rockets[i];
        
        // Draw trail
        for (let j = 0; j < r.trail.length; j++) {
          const t = r.trail[j];
          const alpha = t.life * 0.7;
          const size = 3 + (j / r.trail.length) * 3;
          
          const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, size * 2);
          gradient.addColorStop(0, 'rgba(255, 200, 100, ' + alpha + ')');
          gradient.addColorStop(0.5, 'rgba(255, 100, 50, ' + (alpha * 0.5) + ')');
          gradient.addColorStop(1, 'rgba(255, 50, 0, 0)');
          
          ctx.beginPath();
          ctx.arc(t.x, t.y, size * 2, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
        }
        
        // Draw rocket head
        const gradient = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, 6);
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(0.5, '#ffdd00');
        gradient.addColorStop(1, '#ff6600');
        
        ctx.beginPath();
        ctx.arc(r.x, r.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // EXPLOSIONS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function explode(rocket) {
      const x = rocket.x;
      const y = rocket.y;
      const palette = rocket.palette;
      const type = rocket.type;
      
      // Flash
      for (let i = 0; i < 10; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2;
        createParticle(x, y, angle, speed, '#FFFFFF', 8, 0, 0.95, 15);
      }
      
      // Main burst based on type
      const count = 150 + Math.floor(Math.random() * 100);
      
      switch(type) {
        case 0: // Spherical
          for (let i = 0; i < count; i++) {
            const angle = (i / count) * Math.PI * 2 + (Math.random() - 0.5) * 0.2;
            const speed = 3 + Math.random() * 4;
            const color = palette[Math.floor(Math.random() * palette.length)];
            createParticle(x, y, angle, speed, color, 2.5 + Math.random(), 0.08, 0.985, 80 + Math.random() * 40);
          }
          break;
          
        case 1: // Chrysanthemum (layered)
          for (let layer = 0; layer < 4; layer++) {
            const layerCount = Math.floor(count / 4);
            const speed = 2 + layer * 1.5;
            for (let i = 0; i < layerCount; i++) {
              const angle = (i / layerCount) * Math.PI * 2;
              const color = layer % 2 === 0 ? palette[0] : '#FFFFFF';
              createParticle(x, y, angle, speed + Math.random(), color, 2 + Math.random(), 0.06, 0.988, 100 + Math.random() * 30);
            }
          }
          break;
          
        case 2: // Ring
          for (let i = 0; i < count; i++) {
            const angle = (i / count) * Math.PI * 2;
            const speed = 5 + Math.random();
            const color = palette[i % palette.length];
            // Horizontal ring
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed * 0.3;
            particles.push({
              x: x, y: y, vx: vx, vy: vy,
              color: color, size: 3, gravity: 0.05, drag: 0.985,
              life: 70, maxLife: 70, trail: []
            });
          }
          // Center sparkles
          for (let i = 0; i < 40; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3;
            createParticle(x, y, angle, speed, '#FFFFFF', 1.5, 0.03, 0.98, 50);
          }
          break;
          
        case 3: // Willow (drooping)
          for (let i = 0; i < count; i++) {
            const angle = (i / count) * Math.PI * 2;
            const speed = 2 + Math.random() * 2.5;
            createParticle(x, y, angle, speed, palette[0], 2, 0.12, 0.992, 120 + Math.random() * 40);
          }
          break;
          
        case 4: // Double burst (two colors)
          for (let i = 0; i < count / 2; i++) {
            const angle = (i / (count / 2)) * Math.PI * 2;
            createParticle(x, y, angle, 3 + Math.random(), palette[0], 2.5, 0.07, 0.985, 80);
          }
          for (let i = 0; i < count / 2; i++) {
            const angle = (i / (count / 2)) * Math.PI * 2 + 0.1;
            createParticle(x, y, angle, 5.5 + Math.random(), palette[2] || palette[1], 2.5, 0.07, 0.985, 80);
          }
          break;
          
        case 5: // Crossette (arms)
          const arms = 6;
          for (let arm = 0; arm < arms; arm++) {
            const baseAngle = (arm / arms) * Math.PI * 2;
            for (let i = 0; i < count / arms; i++) {
              const spread = (Math.random() - 0.5) * 0.4;
              const angle = baseAngle + spread;
              const speed = 2 + (i / (count / arms)) * 5;
              const color = palette[arm % palette.length];
              createParticle(x, y, angle, speed, color, 2 + Math.random(), 0.07, 0.985, 80 + Math.random() * 20);
            }
          }
          break;
      }
      
      // Extra sparkles for all types
      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 1 + Math.random() * 2;
        createParticle(x, y, angle, speed, '#FFFFFF', 1, 0.02, 0.98, 40 + Math.random() * 20);
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CONFETTI
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const confetti = [];
    const confettiColors = ['#ff0080', '#ffef00', '#00ff88', '#00cfff', '#ff8c00', '#a855f7'];
    
    function spawnConfetti() {
      if (confetti.length < 150 && Math.random() < 0.4) {
        confetti.push({
          x: Math.random() * W,
          y: -10,
          vx: (Math.random() - 0.5) * 2,
          vy: 2 + Math.random() * 2,
          size: 6 + Math.random() * 6,
          color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 8,
          wobble: Math.random() * Math.PI * 2,
          wobbleSpeed: 0.05 + Math.random() * 0.05
        });
      }
    }
    
    function updateConfetti() {
      for (let i = confetti.length - 1; i >= 0; i--) {
        const c = confetti[i];
        c.wobble += c.wobbleSpeed;
        c.x += c.vx + Math.sin(c.wobble) * 1.5;
        c.y += c.vy;
        c.rotation += c.rotationSpeed;
        
        if (c.y > H + 20) {
          confetti.splice(i, 1);
        }
      }
    }
    
    function drawConfetti() {
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rotation * Math.PI / 180);
        ctx.fillStyle = c.color;
        ctx.fillRect(-c.size / 2, -c.size / 4, c.size, c.size / 2);
        ctx.restore();
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // UTILITIES
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function hexToRGBA(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return 'rgba(' + r + ', ' + g + ', ' + b + ', ' + alpha + ')';
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MAIN LOOP
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    let lastLaunch = 0;
    let launchInterval = 200;
    
    function animate(time) {
      // Sky background with gradient
      const skyGradient = ctx.createLinearGradient(0, 0, 0, H);
      skyGradient.addColorStop(0, '#0a0a18');
      skyGradient.addColorStop(0.5, '#101028');
      skyGradient.addColorStop(1, '#1a1a38');
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, W, H);
      
      // Draw stars
      drawStars(time);
      
      // Auto-launch rockets
      if (time - lastLaunch > launchInterval) {
        launchRocket();
        lastLaunch = time;
        launchInterval = 150 + Math.random() * 400;
      }
      
      // Update everything
      updateRockets();
      updateParticles();
      spawnConfetti();
      updateConfetti();
      
      // Draw everything
