<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://wclaytor.github.io/#projects">
    <link rel="canonical" href="https://wclaytor.github.io/#projects">
    <title>Redirecting to Projects...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .redirect-message {
            padding: 2rem;
        }
        .redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .redirect-message a {
            color: white;
            text-decoration: underline;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Projects</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="https://wclaytor.github.io/#projects">click here</a>.</p>
    </div>
    <script>
        // JavaScript fallback for redirect
        window.location.href = 'https://wclaytor.github.io/#projects';
    </script>
</body>
</html>
